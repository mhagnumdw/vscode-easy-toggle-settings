name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Setup, Test and Package
      uses: ./.github/actions/common-tasks
      with:
        codecov_token: ${{ secrets.CODECOV_TOKEN }}
